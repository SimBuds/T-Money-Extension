<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TMoney Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <img src="tmoney.png" alt="TMoney Logo" style="width: 100%; max-width: 200px; margin: 0 auto; display: block;">
        <h1>TMoney Search Link Extractor</h1>

        <div class="controls">
            <label for="pages">Number of pages to extract (1-10):</label>
            <input type="number" id="pages" min="1" max="10" value="1">
        </div>

        <div class="form-group">
            <button id="extractButton">Extract Links</button>
        </div>
    </div>

    <div class="form-group">
        <div class="progress-container">
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText">0%</span>
        </div>
    </div>

    <div id="results" class="hidden">
        <h2>Extracted Links (<span id="linkCount">0</span>)</h2>
        <div class="action-buttons">
            <button id="copyButton">Copy All Links</button>
            <button id="downloadButton">Download as CSV</button>
        </div>
        <div id="linksList"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
